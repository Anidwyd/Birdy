<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign In</title>
		
		<link rel="stylesheet" media="screen" href="css/auth.css">
	</head>

	<body>
		<div class="auth-form">
			<h2>Sign in to Pioupiou</h2>
			<form method="POST" action="" class="signin">
				<label for="login">Username</label>
				<input type="text" name="login" id="login" class="text-input "placeholder="Enter username" autocomplete="off" required>
				
				<label for="password" class="password">Password<a href="index.html">Forgot password?</a></label>
				<input type="password" name="password" id="password" class="text-input" placeholder="Enter password" required>
	
				<button type="submit" class="form-sub">Login</button>
				<p class="create_acc">Not registered yet? <a href="register.html">Sign Up</a></p>
			</form>
		</div>
	</body>
</html>
